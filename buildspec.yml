version: 0.2

phases:
  install:
    runtime-version:
      nodejs: 14
  pre-build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on 'date'
      - echo Compiling the Node.js code
  post-build:
    commands:
      - echo Build completed on 'date'

artifacts:
  files:
    - '**/*'